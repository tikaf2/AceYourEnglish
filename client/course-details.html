        <script>
            $(document).ready(function () {
                const urlParams = new URLSearchParams(window.location.search);
                const courseId = urlParams.get('id');
                const authToken = localStorage.getItem('auth_token');

                $.ajax({
                    url: 'http://127.0.0.1:8000/api/courses/' + courseId,
                    type: 'GET',
                    dataType: 'json',
                    headers: {
                        Authorization: `Bearer ${authToken}`,
                    },
                    success: function (response) {
                        $('#breadcrumbs h2').text(response.result.name);
                        $('#breadcrumbs p').text(response.result.description);
                        $('#course-details p').html(response.result.introduction);
                        $('#course-details img').attr('src', `assets/img/${response.result.image}`);

                        $.each(response.result.course_details, function (index, courseDetail) {
                            let tabId = 'tab-' + (index + 1);
                            let isActive = index === 0 ? 'active show' : '';

                            $('ul.nav-tabs').append(`<li class="nav-item"><a class="nav-link ${isActive}" data-bs-toggle="tab" href="#${tabId}">${courseDetail.title}</a></li>`);

                            $('#cource-details-tabs .tab-content').append(`
                                <div class="tab-pane ${isActive}" id="${tabId}">
                                    <div class="row">
                                        <div class="col-lg-8 details order-2 order-lg-1">
                                            <h3>${courseDetail.title}</h3>
                                            <p>${courseDetail.description}</p>
                                        </div>
                                        <div class="col-lg-4 text-center order-1 order-lg-2">
                                            <img src="assets/img/course-details-tab-1.png" alt="" class="img-fluid" />
                                        </div>
                                    </div>
                                </div>
                            `);
                        });
                    },
                    error: function (xhr, status, error) {
                        const code = xhr.status;

                        if (code === 401 || code === 500) {
                            localStorage.removeItem('auth_token');
                            window.location.href = './login.html';
                        }
                    },
                });
            });
        </script>
